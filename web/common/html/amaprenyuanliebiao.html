<html>

	<head>
		<meta charset="UTF-8">
		<title>人员列表</title>
		<script type="text/javascript" src="../jquery.min.js"></script>
	    <script type="text/javascript" src="../layer.js"></script>
		<script type="text/javascript" src="../common.js"></script>
		<link rel="stylesheet" type="text/css" href="../theme/default/gis.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/style.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/H-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/H-ui.reset.css"/>
		<link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<style type="text/css">
			.div{
				width: 100%;
				max-height: 450px;
				overflow-y: auto;
			}
		</style>
	</head>

	<body>
	<div class="div">
		<table id="tbl" class="table table-bordered">
			<tr class="danger">
				<th>姓名</th>
				<th>职务</th>
				<th>是否干部</th>
				<th>联系方式</th>
			</tr>
		</table>
	</div>
		<script type="text/javascript">
            $(document).ready(function(){
                getCarMessage();
            });

            function getCarMessage() {
                var renyuanlist = window.parent.getrenyuanlist();
                console.log(renyuanlist)
                for (var i = 0; i < renyuanlist.length; i++) {
                    var tr;
                    tr = "<td>" + renyuanlist[i].xingming + "</td>";
                    tr += "<td>" + renyuanlist[i].zhiwu + "</td>";
                    tr += "<td>" + renyuanlist[i].ganbu + "</td>";
                    tr += "<td>" + renyuanlist[i].yidongdianhua + "</td>";
                    //将语句拼接到<table>中显示
                    $("#tbl").append("<tr class='info'>" + tr + "</tr>");
                }
            }

		</script>

	</body>

</html>
