<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8 />
		<title>高拍仪系统</title>
		<script class="jsbin" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/Concurrent.Thread.js"></script>
		<script src="../js/globeVar.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mainH5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/WebSocket.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/easyui.css">
		<style>
			article,
			aside,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section {
				display: block;
			}

			.west {
				width: 200px;
				padding: 10px;
			}

			.north {
				height: 30px;
			}
		</style>

	</head>

	<body class="easyui-layout" onload="load()" onunload="unload()">

		<div region="north" split="true" border="false"
			style="overflow: hidden; height: 500px;line-height: 20px;">

			<div style="">
				<img id="myCanvas" width='640' height='480' src="../images/load1.gif"
					style="position: absolute;background-color: black;display: inline;margin: 8px;" />
			</div>

			<div style="position:absolute;left:40%;display:none;">
				<br />
				<span>身份证图片存储路径:</span>
				<input type="text" id="saveText" value="C:\tmp\test1.jpg" style="margin-left:5px;width:150px;text-align:left;" />
				<p>
				<button onclick="openDev()">打开身份证摄像头</button>
				<button onclick="Capture()">身份证拍照</button>
				<p>
				<span>人脸图片存储路径:</span>
				<input type="text" id="saveText2" value="C:\tmp\test2.jpg" style="margin-left:5px;width:150px;text-align:left;" />
				<p>
				<button onclick="OpenFaceCamera(1)">打开人脸摄像头</button>
				<button onclick="Capture2()">人脸拍照</button>
				<p>
				<span>读取证件信息:</span>
				<input type="text" id="HeadPath" value="C:\temp\Head.bmp">
				<p>
				<button onclick="ReadIDCard()">读取二代证</button>
				<p>
				<span id="IDCard"></span>

				<span>手动裁切</span>
				<span style="margin-left: 10px;">左</span>
				<input type="text" value="2300" id="left"  style="margin-left:5px;width:50px;"/>
				<span style="margin-left: 10px;">上</span>
				<input type="text" value="1700" id="top" style="margin-left:5px;width: 50px;"/>
				<span style="margin-left: 10px;">右</span>
				<input type="text" value="900" id="right" style="margin-left:5px;width: 50px;"/>
				<span style="margin-left: 10px;">下</span>
				<input type="text" value="600" id="bottom" style="margin-left:5px;width: 50px;"/>
				<button onclick="CropZoneSet()" style="margin-left: 10px;">设置裁切区域</button>
			</div>

		</div>

	</body>

</html>
