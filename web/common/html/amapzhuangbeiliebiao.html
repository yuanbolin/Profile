<html>

	<head>
		<meta charset="UTF-8">
		<title>装备列表</title>
		<script type="text/javascript" src="../jquery.min.js"></script>
	    <script type="text/javascript" src="../layer.js"></script>
		<script type="text/javascript" src="../common.js"></script>
		<link rel="stylesheet" type="text/css" href="../theme/default/gis.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/style.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/H-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../theme/default/H-ui.reset.css"/>
		<link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<style type="text/css">
			.div{
				width: 100%;
				max-height: 450px;
				overflow-y: auto;
			}

		</style>
	</head>

	<body>
	<div class="div">
		<table id="tbl" class="table table-bordered">
			<tr class="danger">
				<th>器材类别名称</th>
				<th>器材类型名称</th>
				<th>规格型号</th>
				<th>所在仓库</th>
				<th>所在消防车</th>
			</tr>
		</table>
	</div>
		<script type="text/javascript">
			$(document).ready(function(){
				getCarMessage();
			});

			function getCarMessage() {
                var qicailist = window.parent.getqicailist();
                console.log(qicailist)
                for (var i = 0; i < qicailist.length; i++) {
                    var tr;
                    tr = "<td>" + qicailist[i].zhuangbeileibiemingcheng  + "</td>";
                    tr += "<td>" + qicailist[i].zhuangbeileixingmingcheng + "</td>";
                    tr += "<td>" + qicailist[i].guigexinghao + "</td>";
                    tr += "<td>" + qicailist[i].cangkumingcheng + "</td>";
                    tr += "<td>" + qicailist[i].chepaihaoma + "</td>";
                    //将语句拼接到<table>中显示
                    $("#tbl").append("<tr class='info'>" + tr + "</tr>");
                }
			}

		</script>

	</body>

</html>
