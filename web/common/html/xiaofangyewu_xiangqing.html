<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>消防业务详情</title>
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/xiaofangyewu_xiangqing.css">
</head>

<body>
    <div class="imgbox">
        <img id='tupian' src="" alt="">
    </div>
    <ul id="wenzhang" class="list-group">
        <li class="list-group-item" style="border-bottom: 1.39vw solid #f0eff4;">
            <p id='biaoti' ></p>
            <div class="flex_row">
                <div>
                    <span id='zibiaoti' class="label label-success"></span>
                    <!-- <span class="label label-info">消防器材</span> -->
                </div>
                <div class="jilu_right">
                  <i class="lookIcon"></i>
                  <span id='liulancishu'></span>
                </div>
            </div>
        </li>
    </ul>
    <!--<p class="toast">页面信息仅供参考,使用器材和训练方法需要接受专业训练</p>-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            function GetRequest() {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            let params = GetRequest();
            $.ajax({
                // url: `https://xunte.vip/api/yunsousuo/h5-wenzhang-detail?wenzhangbianhao=${params.wenzhangbianhao}`,
                url: SERVER + `yunsousuo/h5-wenzhang-detail?wenzhangbianhao=${params.wenzhangbianhao}`,
                type: 'GET',
                success: function (res) {
                    console.log(res);
                    if (res.status == 0) {
                        $('#biaoti').text(res.data.biaoti);
                        if (res.data.fengmian == '' || res.data.fengmian == undefined) {
                            // $('.imgbox').append(`<span class="loadimgerr">图片加载失败!</span>`);
                        } else {
                            $('#tupian').attr('src', res.data.fengmian);
                        }
                        $('#zibiaoti').text(res.data.zilanmubiaoti);
                        $('#liulancishu').text(` ${res.data.liulancishu} `);
                        for (let i = 0; i < res.data.neirong.length; i++) {
                            const element = res.data.neirong[i];
                            element.neirong=element.neirong.replace(/\n/g,'<br/>')
                            $('#wenzhang').append(`
                            <li class="list-group-item border_b flex_row">
                                 <p class="jieshao_label">
                                      ${element.shujuxiang}
                                 </p>
                               <p id='zucheng' class="txt">
                                    ${element.neirong}
                               </p>
                              </li>`)
                        }
                    }
                },
                fail: function (error) {
                    console.log('error', error);
                    alert('网络错误')
                }
            });
        });
    </script>
</body>

</html>
